<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice PDF Generator</title>
</head>
<body>
    <h1>Invoice PDF Generator</h1>
    <button onclick="generatePDF()">Generate PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.71/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.71/vfs_fonts.js"></script> <!-- This is needed for fonts -->
    <script src="makepdf_invoice.js"></script>
    <script src="qrcode.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>

    <h1>get image base64</h1>
    <button onclick="toDataURL()">Generate PDF</button>
    <script src="getting_base.js"></script>

    <h1>QR Code Generator</h1>
    <input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
    <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
    
    
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 100,
            height : 100
        });

        function makeCode () {		 
            var elText = document.getElementById("text");

            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>
</body>
</html>
